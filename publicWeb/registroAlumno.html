<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Alumno</h2>
        <form id="registroForm">
            <label for="nombre">Nombre alumno:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="passwordAlumno" name="password" required autocomplete="current-password">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
            
            <button type="submit">Registrarse</button>
            <button type="button" onclick="window.location.href='index.html'">Volver al inicio</button>
        </form>
        <div id="mensaje"></div>
    </div>
    <script src="../controlRegistro/registroAlumno.js"></script>
</body>
</html>
